<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gluco Badge - Configuración</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --bg: #0f172a;
      --card-bg: #1e293b;
      --card-border: rgba(255, 255, 255, 0.1);
      --input-bg: rgba(15, 23, 42, 0.5);
      --text: #f8fafc;
      --text-dim: #94a3b8;
      --accent: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      background-image: 
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(192, 132, 252, 0.15) 0px, transparent 50%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 42px;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #818cf8, #c084fc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header p {
      color: var(--text-dim);
      font-size: 16px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      backdrop-filter: blur(10px);
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-dim);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px 16px;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      color: var(--text);
      font-family: inherit;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    /* Validation Status Styles */
    .input-with-status {
      position: relative;
      display: flex;
      align-items: center;
    }

    .validation-indicator {
      position: absolute;
      right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      pointer-events: none;
      transition: all 0.3s ease;
      opacity: 0;
    }

    .validation-indicator.visible {
      opacity: 1;
    }

    .validation-indicator svg {
      width: 18px;
      height: 18px;
    }

    .status-loading { color: var(--text-dim); animation: spin 1s linear infinite; }
    .status-success { color: var(--accent); }
    .status-error { color: var(--error); }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hint {
      font-size: 12px;
      color: var(--text-dim);
      margin-top: 6px;
    }

    code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
      color: #e2e8f0;
    }

    .flex-row {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .switch-container {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      user-select: none;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #334155;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 32px;
      align-items: center;
    }

    button {
      flex: 1;
      padding: 14px 20px;
      border-radius: 14px;
      font-family: inherit;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-save {
      background: linear-gradient(135deg, var(--primary), #4f46e5);
      color: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .btn-save:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
    }

    .btn-test {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      border: 1px solid var(--card-border);
    }

    .btn-test:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .status-msg {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      display: none;
    }

    .status-msg.ok {
      display: block;
      background: rgba(16, 185, 129, 0.1);
      color: var(--accent);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .status-msg.err {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: var(--text-dim);
      font-size: 14px;
    }

    .blacklist-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
      max-height: 200px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .blacklist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .blacklist-item:hover {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
    }

    .blacklist-item span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 8px;
    }

    .btn-remove {
      flex: 0 0 auto;
      width: 24px;
      height: 24px;
      padding: 0;
      border-radius: 6px;
      background: transparent;
      color: var(--text-dim);
      font-size: 18px;
      font-weight: 400;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .btn-remove:hover {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      transform: none;
      box-shadow: none;
    }

    .blacklist-add {
      display: flex;
      gap: 8px;
    }

    .blacklist-add input {
      flex: 1;
    }

    .btn-add {
      flex: 0 0 auto;
      width: auto;
      padding: 0 16px;
      font-size: 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      color: var(--text);
    }

    .btn-add:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Gluco Badge</h1>
      <p>Configura tu conexión y preferencias</p>
    </div>

    <div class="card">
      <div class="section">
        <div class="section-title">Conexión</div>
        
        <div class="form-group">
          <label for="apiUrl">URL de la API</label>
          <input id="apiUrl" type="text" placeholder="https://tu-app.vercel.app/api/latest" />
          <div class="hint">El endpoint debe retornar el formato de GlucoDataHandler.</div>
        </div>

        <div class="form-group">
          <label for="apiToken">Token de Acceso</label>
          <div class="input-with-status">
            <input id="apiToken" type="text" placeholder="Tu GLUCO_API_TOKEN" />
            <div id="tokenStatus" class="validation-indicator">
              <!-- Icons will be injected here via JS -->
            </div>
          </div>
          <div class="hint">Configurado en las variables de entorno de tu servidor.</div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Preferencias</div>
        
        <div class="form-group">
          <label for="refreshSeconds">Intervalo de refresco (segundos)</label>
          <input id="refreshSeconds" type="number" min="30" step="10" />
          <div class="hint">Mínimo sugerido: 60 segundos.</div>
        </div>

        <div class="form-group">
          <label class="switch-container">
            <div class="switch">
              <input type="checkbox" id="enabled">
              <span class="slider"></span>
            </div>
            <span style="font-weight: 600;">Habilitar Badge en páginas</span>
          </label>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Exclusiones</div>
        <div class="form-group">
          <label>Sitios en lista negra</label>
          <div id="blacklistContainer" class="blacklist-list">
            <!-- Items injected by JS -->
          </div>
          <div class="blacklist-add">
            <input id="newBlacklistUrl" type="text" placeholder="nueva-url.com" />
            <button id="addBlacklist" class="btn-add">Agregar</button>
          </div>
          <div class="hint">El badge no aparecerá en estos sitios.</div>
        </div>
      </div>

      <div class="actions">
        <button id="test" class="btn-test">Probar Conexión</button>
        <button id="save" class="btn-save">Guardar Cambios</button>
      </div>

      <div id="status" class="status-msg"></div>
    </div>

    <footer>
      GlucoDataHandler Web &copy; 2026
    </footer>
  </div>

  <script src="options.js"></script>
</body>
</html>
