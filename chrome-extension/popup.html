<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gluco Badge Popup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text: #f8fafc;
      --text-dim: #94a3b8;
      --accent: #10b981;
      --error: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      width: 320px;
      padding: 16px;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-area img {
      width: 24px;
      height: 24px;
    }

    .logo-area h1 {
      font-size: 18px;
      font-weight: 800;
      background: linear-gradient(135deg, #818cf8, #c084fc);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .main-display {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
    }

    #valueContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .value-row {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glucose-value {
      font-size: 56px;
      font-weight: 800;
      line-height: 1;
      letter-spacing: -2px;
    }

    .glucose-trend {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin-left: 16px;
      transition: all 0.3s ease;
    }

    .glucose-trend svg {
      width: 24px;
      height: 24px;
      stroke-width: 2.5;
    }

    .glucose-unit {
      font-size: 14px;
      font-weight: 400;
      color: var(--text-dim);
    }

    .last-update {
      font-size: 11px;
      color: var(--text-dim);
      margin-top: 8px;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 8px;
      row-gap: 16px;
    }

    button {
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s ease;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #6366f1);
      color: white;
      grid-column: span 2;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
      border: 1px solid transparent;
    }

    .status-badge:hover {
      transform: translateY(-1px);
      filter: brightness(1.2);
    }

    .status-badge:active {
      transform: translateY(0);
    }

    .status-ok { 
      background: rgba(16, 185, 129, 0.15); 
      color: var(--accent);
      border-color: rgba(16, 185, 129, 0.2);
    }
    
    .status-err { 
      background: rgba(239, 68, 68, 0.15); 
      color: var(--error);
      border-color: rgba(239, 68, 68, 0.2);
    }

    .loader {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .refreshing .loader { display: block; }
    .refreshing .btn-text { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-area">
        <img src="icons/glucoweb.svg" alt="Logo">
        <h1>Gluco Badge</h1>
      </div>
      <div id="connectionStatus" class="status-badge status-ok">En l√≠nea</div>
    </div>

    <div class="main-display" id="display">
      <div id="valueContainer">
        <div class="value-row">
          <span class="glucose-value" id="glucoseValue">--</span>
          <span class="glucose-trend" id="glucoseTrend"></span>
        </div>
        <div class="glucose-unit" id="glucoseUnit">mg/dL</div>
      </div>
      <div class="last-update" id="lastUpdate">Actualizando...</div>
    </div>

    <div class="actions">
      <button class="btn-secondary" id="refreshBtn">
        <span class="loader"></span>
        <span class="btn-text">Actualizar</span>
      </button>
      <button class="btn-secondary" id="optionsBtn">
        <span>Opciones</span>
      </button>
      <button class="btn-primary" id="goHomeBtn">
        <span>Abrir Dashboard</span>
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
